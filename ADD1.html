<!DOCTYPE html>
<html>
<head>
    <title>B10317004_鄭兆為_ADD1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/mobility.js"></script>
    <link href="css/dennisStyle.css" rel="stylesheet">
</head>
<body>
    <div id = "contain">
        <a>Simulation Duration(s)</a>
        <input type="number" id="dur" value='7'/><br>
        <a>Network Height(dp)    </a>
        <input type="number" id="hei" value='400'/><br>
        <a>Network Width(dp)     </a>
        <input type="number" id="wid" value='600'/><br>
        <a>Radius(dp)            </a>
        <input type="number" id="rd" value='20'/><br>
        <a>Nodes                 </a>
        <input type="number" id="nod" value='2'/><br>
        <a>Mobility Model        </a>
        <select id="sel">
            <option value="MR">Mobility Reflection</option>
            <option value="MW">Mobility Wrap</option>
            <option value="RP">Mobility Random Way Point</option>
        </select><br>
        <button id ="start">START SIMULATION</button>
    </div>
      
    <div id = "space"></div>
    
</body>
</html>
